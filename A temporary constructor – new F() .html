<html>
<head></head>
    <body>
    <script>
     function Shape(){}
        // augment prototype
        Shape.prototype.name='Shape';
        Shape.prototype.toString=function(){
            return this.name;
        };
        function TwoDShape(){}
       
        // take care of inheritance
        var F=function(){};
        F.prototype=Shape.prototype;
        TwoDShape.prototype=new F();
        TwoDShape.prototype.construct=TwoDShape;
        // augment prototype 
        TwoDShape.prototype.name='2D shape';
        
        function Triangle(side,height){
            this.side=side;
            this.height=height;
        }
       
        // take care of inheritance
        var F=function(){};
        F.prototype=TwoDShape.prototype;
        Triangle.prototype.construct=Triangle;
        // augment prototype
        Triangle.prototype.name='Triangle';
        Triangle.prototype.getArea=function(){
            return this.side*this.height/2;
        };
        var my=new Triangle(5,10);
        console.log(my.getArea());
        console.log(my.__proto__===Triangle.prototype);
        console.log(my.__proto__.constructor===Triangle);
       console.log(my.__proto__.__proto__.__proto__.constructor === Shape); 
        
        </script>
    
    
    </body>



</html>
